<div class="card">                  
    <div class="card-header fw-bold">                
        <span class="align-middle">
            Buyer Prices (Â¢)
        </span>      

        <span class="float-end">
            <button type="button" class="btn btn-link ms-4" title="Show Help Doc" v-on:click="send_load_help_doc('Staff Parameters Buyer Prices')">
                <i class="far fa-question-circle"></i> 
            </button>
        </span> 
                
    </div>
    <div class="card-body" >        

        <div class="row justify-content-center">
            <!-- buyer_price settings -->
            <div class="col-md-auto text-center">                
                <div class="table-responsive">
                    <table class="table table-condensed"> 
                        <thead>
                            <tr>
                                <th scope="col" class = "m-1 p-1">
                                    Oranges/Apples
                                </th> 
                                <th v-for="(p, index) in parameter_set.apple_tray_capacity+1">
                                   <span class="badge bg-secondary">[[ p-1 ]]</span>
                                </th>                                         
                            </tr>
                        </thead>
                        <tbody id="buyer_price_list">
                            <tr v-for="(o, index) in parameter_set.orange_tray_capacity+1">
                                <td>
                                    <span class="badge bg-secondary">[[ o-1 ]]</span>
                                </td>
                                <td v-for="(a, index2) in parameter_set.apple_tray_capacity+1"
                                    v-on:click="show_edit_parameter_set_buyer_price(o-1, a-1)"
                                    class="player_table_cell">
                                    [[get_buyer_price(o-1, a-1)]]
                                </td>
                            </tr>
                        </tbody>
                        
                    </table>
                </div>
            </div>
        </div>  
    </div>
</div>
